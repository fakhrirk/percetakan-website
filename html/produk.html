  <style>
    @layer utilities {
      .scrollbar-hidden::-webkit-scrollbar {
        display: none;
      }
    }

    @keyframes slideUp {
      from {
        bottom: -50px;
        opacity: 0;
      }
      to {
        bottom: 20px;
        opacity: 1;
      }
    }

    @keyframes shakeOut {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);
        opacity: 0;
        bottom: -50px;
      }
    }

    .animate-slide-up {
      animation: slideUp 0.5s ease-out forwards;
    }

    .animate-shake-out {
      animation: shakeOut 0.5s ease-in-out forwards;
    }
  </style>
